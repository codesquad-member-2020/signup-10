<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="test">
      <div class="header">
        <form action="/users/" method="POST" class="join">
          <div class="join_row">
            <input
              type="text"
              name="id"
              class="join_box"
              placeholder="로그인"
            />
          </div>
          <div class="join_row">
            <input
              type="password"
              name="password"
              class="join_box"
              placeholder="비밀번호"
              required
            />
          </div>
          <div class="btn_area">
            <button type="submit" class="join_btn">
              <span class="btn_font">로그인</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
